<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        Integrated Medical Monitoring Platform for Home-care assistance
      </a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
           [ngClass]="{ show: isExpanded }">
        <app-login-menu></app-login-menu>
        <ul class="navbar-nav flex-grow" *ngIf="isUserAuthenthicated">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="userRole == 'doctor' || userRole == 'admin'">
            <!--<a class="nav-link text-dark" [routerLink]="['/doctors, user.id']">Doctors</a>-->
            <a class="nav-link text-dark" [routerLink]="['/doctors']">Doctors</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="userRole == 'patient'|| userRole == 'admin'">
            <a class="nav-link text-dark" [routerLink]="['/patient']">Patient</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="userRole == 'caregiver'|| userRole == 'admin'">
            <a class="nav-link text-dark" [routerLink]="['/care-taker']">care taker</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="userRole == 'admin' || userRole == 'doctor'">
            <a class="nav-link text-dark" [routerLink]="['/admin']">Admin</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
